<h1>user data</h1>



<div class="card " style="width: 18rem;" *ngFor="let data of jsonData" class="container newrow">
    <div class="row">
        <div class="col" *ngIf='data.id == 1'>
            <div class="card bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Name: {{data.name}}</h5>
                    <ul id="ul">
                        <li><label>Username:</label> {{data.username}}</li>
                        <li><label>Email:</label> {{data.email}}</li>
                        <li><label>City:</label> {{data.address.city}}</li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="col" *ngIf='data.id == 2'>
            <div class="card bg-info">
                <div class="card-body">
                    <h5 class="card-title">Name: {{data.name}}</h5>
                    <ul id="ul">
                        <li><label>Username:</label> {{data.username}}</li>
                        <li><label>Email:</label> {{data.email}}</li>
                        <li><label>City:</label> {{data.address.city}}</li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="col" *ngIf='data.id == 3'>
            <div class="card bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Name: {{data.name}}</h5>
                    <ul id="ul">
                        <li><label>Username:</label> {{data.username}}</li>
                        <li><label>Email:</label> {{data.email}}</li>
                        <li><label>City:</label> {{data.address.city}}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
